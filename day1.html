<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./day1_practice.css" />
    <title>zerodha Kite-login</title>
  </head>
  <body>
    <div class="login-container">

      <div class="login-card">
        <div class="logo-section">

        
        <p class="zerodha-tagline">login to kite</p>
      </div>
      
     
      <form class="login-form">
        <div class="form-group">
          <label for="user-id">User ID</label>
          <input type="text" name="user-id" placeholder="phone or User Id" />
        </div>
        <div class="form-group">
          <label for="user-id">Password</label>
          <input type="text" class="user-password" placeholder="password" />
        </div>
        <div class="form-group">
          <button type="submit" class="submit">Submit</button>
        </div>
        <div class="zerodha-form-link">
          <a href="#" class="forgot-link">Forgot user-id or password?</a>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
